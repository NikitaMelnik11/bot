<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Улучшенный GPT-подобный Чат с ИИ</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #10a37f;
            --secondary-color: #f7f7f8;
            --text-color: #343541;
            --bot-message-bg: #f7f7f8;
            --user-message-bg: #ffffff;
            --input-bg: #ffffff;
            --border-color: #d9d9e3;
            --sidebar-bg: #202123;
            --sidebar-hover: #2a2b32;
            --scrollbar-thumb: #565869;
            --scrollbar-track: #40414f;
        }
        .dark-mode {
            --primary-color: #19c37d;
            --secondary-color: #343541;
            --text-color: #ececf1;
            --bot-message-bg: #444654;
            --user-message-bg: #343541;
            --input-bg: #40414f;
            --border-color: #565869;
            --sidebar-bg: #202123;
            --sidebar-hover: #2a2b32;
            --scrollbar-thumb: #565869;
            --scrollbar-track: #40414f;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body, html {
            font-family: 'Inter', sans-serif;
            height: 100%;
            background-color: var(--secondary-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .app-container {
            display: flex;
            height: 100%;
        }
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            color: #ffffff;
            padding: 10px;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease;
            overflow-y: auto;
        }
        .sidebar::-webkit-scrollbar {
            width: 10px;
        }
        .sidebar::-webkit-scrollbar-thumb {
            background-color: var(--scrollbar-thumb);
            border-radius: 5px;
        }
        .sidebar::-webkit-scrollbar-track {
            background-color: var(--scrollbar-track);
        }
        .new-chat-btn {
            background-color: #ffffff1a;
            border: 1px solid #ffffff3d;
            color: #ffffff;
            padding: 12px;
            border-radius: 6px;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        .new-chat-btn:hover {
            background-color: #ffffff3d;
        }
        .new-chat-btn svg {
            margin-right: 10px;
        }
        .chat-history {
            flex: 1;
            overflow-y: auto;
        }
        .chat-item {
            padding: 10px;
            cursor: pointer;
            border-radius: 6px;
            margin-bottom: 5px;
            transition: background-color 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        .chat-item:hover {
            background-color: var(--sidebar-hover);
        }
        .chat-item svg {
            margin-right: 10px;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            border-left: 1px solid var(--border-color);
            transition: border-color 0.3s ease;
        }
        .chat-header {
            background-color: var(--secondary-color);
            color: var(--text-color);
            text-align: center;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }
        .theme-toggle:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
        }
        .chat-messages::-webkit-scrollbar {
            width: 10px;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background-color: var(--scrollbar-thumb);
            border-radius: 5px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background-color: var(--scrollbar-track);
        }
        .message-container {
            display: flex;
            padding: 20px;
            transition: background-color 0.3s ease;
        }
        .message-container.user {
            background-color: var(--user-message-bg);
        }
        .message-container.bot {
            background-color: var(--bot-message-bg);
        }
        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 2px;
            margin-right: 15px;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #ffffff;
        }
        .user .avatar {
            background-color: #5436da;
        }
        .message {
            flex: 1;
            font-size: 16px;
            line-height: 1.5;
        }
        .chat-input-container {
            background-color: var(--secondary-color);
            border-top: 1px solid var(--border-color);
            padding: 20px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .chat-input {
            display: flex;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            overflow: hidden;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #user-input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            font-size: 16px;
            background-color: transparent;
            color: var(--text-color);
            resize: none;
            min-height: 24px;
            max-height: 200px;
            overflow-y: auto;
        }
        #user-input:focus {
            outline: none;
        }
        #send-button {
            background-color: transparent;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #send-button:hover {
            background-color: var(--secondary-color);
        }
        #send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .send-icon {
            width: 20px;
            height: 20px;
            fill: var(--primary-color);
        }
        .typing-indicator {
            display: flex;
            padding: 20px;
            background-color: var(--bot-message-bg);
            transition: background-color 0.3s ease;
        }
        .typing-indicator .avatar {
            background-color: var(--primary-color);
        }
        .typing-indicator .message {
            display: flex;
            align-items: center;
        }
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: var(--text-color);
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: typing 1s infinite;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typing {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
        .sidebar-footer {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        .sidebar-footer button {
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
            padding: 10px;
            text-align: left;
            width: 100%;
            display: flex;
            align-items: center;
            font-size: 14px;
            transition: background-color 0.3s ease;
            border-radius: 6px;
        }
        .sidebar-footer button:hover {
            background-color: var(--sidebar-hover);
        }
        .sidebar-footer button svg {
            margin-right: 10px;
        }
        .topic-selector {
            margin-bottom: 20px;
        }
        .topic-selector select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }
        .message pre {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: 'Courier New', Courier, monospace;
        }
        .dark-mode .message pre {
            background-color: #2a2a2a;
        }
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: auto;
                max-height: 200px;
            }
            .chat-container {
                height: calc(100% - 200px);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <button class="new-chat-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Новый чат
            </button>
            <div class="topic-selector">
                <select id="topic-select">
                    <option value="general">Общие темы</option>
                    <option value="science">Наука</option>
                    <option value="technology">Технологии</option>
                    <option value="history">История</option>
                    <option value="literature">Литература</option>
                    <option value="art">Искусство</option>
                    <option value="philosophy">Философия</option>
                    <option value="psychology">Психология</option>
                    <option value="economics">Экономика</option>
                </select>
            </div>
            <div class="chat-history" id="chat-history"></div>
            <div class="sidebar-footer">
                <button id="clear-conversations">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                    Очистить все беседы
                </button>
                <button id="export-data">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Экспорт данных
                </button>
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <span>Улучшенный GPT-подобный Чат с ИИ</span>
                <button class="theme-toggle" id="theme-toggle">🌓</button>
            </div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input-container">
                <div class="chat-input">
                    <textarea id="user-input" placeholder="Введите сообщение..." rows="1"></textarea>
                    <button  id="send-button" disabled>
                        <svg class="send-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const newChatBtn = document.querySelector('.new-chat-btn');
        const chatHistory = document.getElementById('chat-history');
        const themeToggle = document.getElementById('theme-toggle');
        const clearConversationsBtn = document.getElementById('clear-conversations');
        const exportDataBtn = document.getElementById('export-data');
        const topicSelect = document.getElementById('topic-select');

        let conversationContext = {
            topic: 'general',
            userInfo: {},
            recentMessages: []
        };

        let chatSessions = [];

        const botKnowledge = {
            general: [
                'наука', 'технологии', 'искусство', 'литература', 'история', 'философия', 'психология', 
                'экономика', 'политика', 'спорт', 'музыка', 'кино', 'путешествия', 'кулинария', 
                'здоровье', 'образование', 'экология', 'мода'
            ],
            science: [
                'физика', 'химия', 'биология', 'астрономия', 'математика', 'информатика', 'нейробиология', 
                'генетика', 'экология', 'геология', 'квантовая механика', 'теория относительности', 
                'эволюция', 'нанотехнологии', 'биотехнологии', 'искусственный интеллект'
            ],
            technology: [
                'искусственный интеллект', 'машинное обучение', 'блокчейн', 'интернет вещей', 
                'виртуальная реальность', 'дополненная реальность', '5G', 'квантовые вычисления', 
                'робототехника', 'кибербезопасность', 'облачные вычисления', 'большие данные'
            ],
            history: [
                'древний мир', 'средневековье', 'возрождение', 'новое время', 'современность', 
                'античность', 'эпоха просвещения', 'индустриальная эпоха', 'постмодерн', 
                'мировые войны', 'холодная война', 'деколонизация', 'глобализация'
            ],
            literature: [
                'роман', 'поэзия', 'драма', 'научная фантастика', 'фэнтези', 'детектив', 'триллер', 
                'исторический роман', 'биография', 'эссе', 'модернизм', 'постмодернизм', 
                'классическая литература', 'современная литература'
            ],
            art: [
                'живопись', 'скульптура', 'архитектура', 'фотография', 'кино', 'театр', 'танец', 
                'музыка', 'перформанс', 'инсталляция', 'цифровое искусство', 'стрит-арт', 
                'импрессионизм', 'экспрессионизм', 'сюрреализм', 'абстракционизм'
            ],
            philosophy: [
                'этика', 'метафизика', 'эпистемология', 'логика', 'эстетика', 'феноменология', 
                'экзистенциализм', 'прагматизм', 'стоицизм', 'утилитаризм', 'нигилизм', 
                'постмодернизм', 'аналитическая философия', 'континентальная философия'
            ],
            psychology: [
                'психоанализ', 'бихевиоризм', 'когнитивная психология', 'гуманистическая психология', 
                'гештальт-психология', 'нейропсихология', 'социальная психология', 'позитивная психология', 
                'клиническая психология', 'психология развития', 'психология личности'
            ],
            economics: [
                'микроэкономика', 'макроэкономика', 'финансы', 'маркетинг', 'менеджмент', 
                'международная торговля', 'экономическая политика', 'поведенческая экономика', 
                'криптовалюты', 'устойчивое развитие', 'экономика труда', 'экономика развития', 
                'эконометрика', 'теория игр'
            ]
        };

        function generateResponse(userMessage) {
            const lowerCaseMessage = userMessage.toLowerCase();
            
            conversationContext.recentMessages.push(userMessage);
            if (conversationContext.recentMessages.length > 5) {
                conversationContext.recentMessages.shift();
            }

            if (lowerCaseMessage.includes('привет') || lowerCaseMessage.includes('здравствуй')) {
                return "Здравствуйте! Рад вас видеть. О чем бы вы хотели поговорить сегодня? Я могу обсудить широкий спектр тем, от науки и технологий до искусства и философии. Что вас интересует?";
            } else if (lowerCaseMessage.includes('пока') || lowerCaseMessage.includes('до свидания')) {
                return "До свидания! Было очень приятно и познавательно общаться с вами. Надеюсь, наша беседа была для вас полезной. Возвращайтесь, если у вас возникнут новые вопросы или просто захочется обсудить интересные темы!";
            }

            const currentTopic = topicSelect.value;
            const relevantTopics = botKnowledge[currentTopic];

            for (const topic of relevantTopics) {
                if (lowerCaseMessage.includes(topic)) {
                    conversationContext.topic = topic;
                    return generateTopicResponse(topic, currentTopic);
                }
            }

            return generateGeneralResponse(lowerCaseMessage, currentTopic);
        }

        function generateTopicResponse(topic, category) {
            const responses = {
                general: `Ах, ${topic} - это действительно увлекательная область! Она охватывает множество аспектов нашей жизни и постоянно развивается. Есть ли какой-то конкретный аспект ${topic}, который вас особенно интересует?`,
                science: `${topic.charAt(0).toUpperCase() + topic.slice(1)} - это захватывающая область науки. Она помогает нам лучше понять мир вокруг нас и открывает новые горизонты. Какие последние достижения в ${topic} вас больше всего впечатляют?`,
                technology: `${topic.charAt(0).toUpperCase() + topic.slice(1)} - это одна из самых быстро развивающихся областей технологии. Она меняет наш мир и открывает новые возможности. Как вы думаете, какое влияние ${topic} окажет на нашу жизнь в ближайшем будущем?`,
                history: `${topic.charAt(0).toUpperCase() + topic.slice(1)} - это важный период в истории человечества. Он полон значимых событий и перемен, которые повлияли на ход мировой истории. Какие аспекты ${topic} вы находите наиболее интересными или важными?`,
                literature: `${topic.charAt(0).toUpperCase() + topic.slice(1)} - это замечательный жанр литературы, который позволяет авторам выразить свои идеи и чувства уникальным образом. У вас есть любимые произведения или авторы в жанре ${topic}?`,
                art: `${topic.charAt(0).toUpperCase() + topic.slice(1)} - это удивительная форма искусства, которая позволяет художникам выразить свое видение мира. Какие работы или художники в области ${topic} вас особенно вдохновляют?`,
                philosophy: `${topic.charAt(0).toUpperCase() + topic.slice(1)} - это глубокая область философии, которая заставляет нас задуматься о фундаментальных вопросах бытия. Как вы думаете, какое влияние идеи ${topic} оказывают на нашу повседневную жизнь и мировоззрение?`,
                psychology: `${topic.charAt(0).toUpperCase() + topic.slice(1)} - это интересное направление в психологии, которое предлагает уникальный взгляд на человеческое поведение и мышление. Как вы думаете, насколько идеи ${topic} применимы в современном мире?`,
                economics: `${topic.charAt(0).toUpperCase() + topic.slice(1)} играет важную роль в понимании экономических процессов. Как вы думаете, какие аспекты ${topic} наиболее актуальны в текущей экономической ситуации?`
            };

            return responses[category] || responses.general;
        }

        function generateGeneralResponse(input, category) {
            const responses = [
                `Интересная мысль о ${category}! Можете ли вы развить ее подробнее? Как вы пришли к такому выводу?`,
                `Это действительно захватывающая тема в области ${category}. Какие аспекты вы находите наиболее интригующими?`,
                `Ваш взгляд на ${category} очень интересен. Как вы думаете, какое влияние это может оказать на общество в целом?`,
                `Спасибо, что поделились своим мнением о ${category}. А вы сталкивались с альтернативными точками зрения на эту тему?`,
                `Это действительно заставляет задуматься о ${category}. Как вы считаете, как эта идея может развиваться в будущем?`
            ];
            return responses[Math.floor(Math.random() * responses.length)];
        }

        function addMessage(message, isUser) {
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message-container');
            messageContainer.classList.add(isUser ? 'user' : 'bot');

            const avatar = document.createElement('div');
            avatar.classList.add('avatar');
            avatar.textContent = isUser ? 'В' : 'ИИ';

            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.innerHTML = formatMessage(message);

            messageContainer.appendChild(avatar);
            messageContainer.appendChild(messageElement);
            chatMessages.appendChild(messageContainer);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            if (!isUser) {
                updateChatHistory(message);
            }
        }

        function formatMessage(message) {
            // Заменяем URL на кликабельные ссылки
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            message = message.replace(urlRegex, '<a href="$1" target="_blank">$1</a>');

            // Заменяем текст в обратных кавычках на блоки кода
            const codeRegex = /`([^`]+)`/g;
            message = message.replace(codeRegex, '<code>$1</code>');

            // Заменяем текст между тройными обратными кавычками на блоки pre
            const preRegex = /```([\s\S]+?)```/g;
            message = message.replace(preRegex, '<pre>$1</pre>');

            return message;
        }

        function showTypingIndicator() {
            const indicatorContainer = document.createElement('div');
            indicatorContainer.className = 'typing-indicator';

            const avatar = document.createElement('div');
            avatar.classList.add('avatar');
            avatar.textContent = 'ИИ';

            const indicator = document.createElement('div');
            indicator.className = 'message';
            indicator.innerHTML = '<span></span><span></span><span></span>';

            indicatorContainer.appendChild(avatar);
            indicatorContainer.appendChild(indicator);
            chatMessages.appendChild(indicatorContainer);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return indicatorContainer;
        }

        function removeTypingIndicator(indicator) {
            chatMessages.removeChild(indicator);
        }

        function handleUserInput() {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, true);
                userInput.value = '';
                updateSendButtonState();
                adjustTextareaHeight();

                const typingIndicator = showTypingIndicator();

                setTimeout(() => {
                    removeTypingIndicator(typingIndicator);
                    const botResponse = generateResponse(message);
                    addMessage(botResponse, false);
                }, Math.random() * 1500 + 500);
            }
        }

        function updateSendButtonState() {
            sendButton.disabled = userInput.value.trim() === '';
        }

        function adjustTextareaHeight() {
            userInput.style.height = 'auto';
            userInput.style.height = (userInput.scrollHeight) + 'px';
        }

        function updateChatHistory(message) {
            const chatItem = document.createElement('div');
            chatItem.classList.add('chat-item');
            chatItem.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                ${message.substring(0, 30)}${message.length > 30 ? '...' : ''}
            `;
            chatHistory.insertBefore(chatItem, chatHistory.firstChild);
        }

        function startNewChat() {
            chatSessions.push([...chatMessages.children]);
            chatMessages.innerHTML = '';
            chatHistory.innerHTML = '';
            conversationContext = {
                topic: 'general',
                userInfo: {},
                recentMessages: []
            };
            addMessage("Здравствуйте! Я улучшенный GPT-подобный ИИ-ассистент. Чем я могу вам помочь сегодня?", false);
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            themeToggle.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌓';
        }

        function clearConversations() {
            chatSessions = [];
            chatHistory.innerHTML = '';
            startNewChat();
        }

        function exportData() {
            const data = JSON.stringify(chatSessions);
            const blob = new Blob([data], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'chat_history.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        sendButton.addEventListener('click', handleUserInput);
        userInput.addEventListener('input', () => {
            updateSendButtonState();
            adjustTextareaHeight();
        });
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                handleUserInput();
            }
        });
        newChatBtn.addEventListener('click', startNewChat);
        themeToggle.addEventListener('click', toggleTheme);
        clearConversationsBtn.addEventListener('click', clearConversations);
        exportDataBtn.addEventListener('click', exportData);
        topicSelect.addEventListener('change', () => {
            conversationContext.topic = topicSelect.value;
        });

        // Initial bot message
        setTimeout(() => {
            addMessage("Здравствуйте! Я улучшенный GPT-подобный ИИ-ассистент с расширенными знаниями в различных областях. Готов обсудить с вами широкий спектр тем - от науки и технологий до искусства и философии. Вы можете выбрать интересующую вас тему в меню слева. Что бы вы хотели обсудить сегодня?", false);
        }, 500);
    </script>
</body>
</html>
