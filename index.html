                economics: `${topic.charAt(0).toUpperCase() + topic.slice(1)} –∏–≥—Ä–∞–µ—Ç –≤–∞–∂–Ω—É—é —Ä–æ–ª—å –≤ –ø–æ–Ω–∏–º–∞–Ω–∏–∏ —ç–∫–æ–Ω–æ–º–∏—á–µ—Å–∫–∏—Ö –ø—Ä–æ—Ü–µ—Å—Å–æ–≤ –∏ –ø—Ä–∏–Ω—è—Ç–∏–∏ —Ä–µ—à–µ–Ω–∏–π. –≠—Ç–∞ –æ–±–ª–∞—Å—Ç—å –ø–æ—Å—Ç–æ—è–Ω–Ω–æ —ç–≤–æ–ª—é—Ü–∏–æ–Ω–∏—Ä—É–µ—Ç, –∞–¥–∞–ø—Ç–∏—Ä—É—è—Å—å –∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è–º –≤ –≥–ª–æ–±–∞–ª—å–Ω–æ–π —ç–∫–æ–Ω–æ–º–∏–∫–µ. –ö–∞–∫ –≤—ã –¥—É–º–∞–µ—Ç–µ, –∫–∞–∫–∏–µ –∫–ª—é—á–µ–≤—ã–µ –≤—ã–∑–æ–≤—ã —Å—Ç–æ—è—Ç –ø–µ—Ä–µ–¥ ${topic} —Å–µ–≥–æ–¥–Ω—è?`
            };

            return responses[category] || responses.general;
        }

        function generateGeneralResponse(message, category) {
            const generalResponses = [
                `–ò–Ω—Ç–µ—Ä–µ—Å–Ω—ã–π –≤–æ–ø—Ä–æ—Å! –í –∫–æ–Ω—Ç–µ–∫—Å—Ç–µ ${category}, —ç—Ç–æ –º–æ–∂–µ—Ç –∏–º–µ—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ –∞—Å–ø–µ–∫—Ç–æ–≤. –ö–∞–∫–æ–π –∏–º–µ–Ω–Ω–æ –∞—Å–ø–µ–∫—Ç –≤–∞—Å –∏–Ω—Ç–µ—Ä–µ—Å—É–µ—Ç –±–æ–ª—å—à–µ –≤—Å–µ–≥–æ?`,
                `–≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ –∑–∞—Ö–≤–∞—Ç—ã–≤–∞—é—â–∞—è —Ç–µ–º–∞ –≤ –æ–±–ª–∞—Å—Ç–∏ ${category}. –û–Ω–∞ —Å–≤—è–∑–∞–Ω–∞ —Å–æ –º–Ω–æ–≥–∏–º–∏ –¥—Ä—É–≥–∏–º–∏ –∫–æ–Ω—Ü–µ–ø—Ü–∏—è–º–∏. –•–æ—Ç–µ–ª–∏ –±—ã –≤—ã —É–≥–ª—É–±–∏—Ç—å—Å—è –≤ –∫–∞–∫–æ–π-—Ç–æ –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã–π –∞—Å–ø–µ–∫—Ç?`,
                `–í ${category} —ç—Ç–æ—Ç –≤–æ–ø—Ä–æ—Å —á–∞—Å—Ç–æ –≤—ã–∑—ã–≤–∞–µ—Ç –æ–∂–∏–≤–ª–µ–Ω–Ω—ã–µ –¥–∏—Å–∫—É—Å—Å–∏–∏. –ï—Å—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ç–æ—á–µ–∫ –∑—Ä–µ–Ω–∏—è –Ω–∞ —ç—Ç—É —Ç–µ–º—É. –ö–∞–∫–∞—è –∏–∑ –Ω–∏—Ö –≤–∞–º –±–ª–∏–∂–µ?`,
                `–≠—Ç–æ –æ—Ç–ª–∏—á–Ω—ã–π –≤–æ–ø—Ä–æ—Å! –í –∫–æ–Ω—Ç–µ–∫—Å—Ç–µ ${category}, –æ–Ω –∑–∞—Ç—Ä–∞–≥–∏–≤–∞–µ—Ç –º–Ω–æ–∂–µ—Å—Ç–≤–æ –∏–Ω—Ç–µ—Ä–µ—Å–Ω—ã—Ö –∞—Å–ø–µ–∫—Ç–æ–≤. –° —á–µ–≥–æ –±—ã –≤—ã —Ö–æ—Ç–µ–ª–∏ –Ω–∞—á–∞—Ç—å –æ–±—Å—É–∂–¥–µ–Ω–∏–µ?`,
                `–í –æ–±–ª–∞—Å—Ç–∏ ${category} —ç—Ç–æ—Ç –≤–æ–ø—Ä–æ—Å –∏–º–µ–µ—Ç –±–æ–≥–∞—Ç—É—é –∏—Å—Ç–æ—Ä–∏—é –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–π. –ï—Å—Ç—å –ª–∏ –∫–∞–∫–æ–π-—Ç–æ –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã–π –ø–µ—Ä–∏–æ–¥ –∏–ª–∏ –ø–æ–¥—Ö–æ–¥, –∫–æ—Ç–æ—Ä—ã–π –≤–∞—Å –æ—Å–æ–±–µ–Ω–Ω–æ –∏–Ω—Ç–µ—Ä–µ—Å—É–µ—Ç?`
            ];

            return generalResponses[Math.floor(Math.random() * generalResponses.length)];
        }

        function addMessage(content, isUser = false) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message-container');
            messageElement.classList.add(isUser ? 'user' : 'bot');

            const avatarElement = document.createElement('div');
            avatarElement.classList.add('avatar');
            avatarElement.textContent = isUser ? '–í' : '–ò–ò';

            const messageContent = document.createElement('div');
            messageContent.classList.add('message');
            messageContent.textContent = content;

            messageElement.appendChild(avatarElement);
            messageElement.appendChild(messageContent);

            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const typingIndicator = document.createElement('div');
            typingIndicator.classList.add('typing-indicator');
            typingIndicator.innerHTML = `
                <div class="avatar">–ò–ò</div>
                <div class="message">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            chatMessages.appendChild(typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingIndicator = document.querySelector('.typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function handleUserInput() {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, true);
                userInput.value = '';
                sendButton.disabled = true;
                showTypingIndicator();

                setTimeout(() => {
                    removeTypingIndicator();
                    const response = generateResponse(message);
                    addMessage(response);
                }, Math.random() * 1000 + 500);
            }
        }

        function adjustTextareaHeight() {
            userInput.style.height = 'auto';
            userInput.style.height = userInput.scrollHeight + 'px';
        }

        userInput.addEventListener('input', () => {
            sendButton.disabled = userInput.value.trim() === '';
            adjustTextareaHeight();
        });

        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleUserInput();
            }
        });

        sendButton.addEventListener('click', handleUserInput);

        newChatBtn.addEventListener('click', () => {
            chatMessages.innerHTML = '';
            addMessage("–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ! –Ø —É–ª—É—á—à–µ–Ω–Ω—ã–π –ò–ò-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç. –ì–æ—Ç–æ–≤ –æ—Ç–≤–µ—Ç–∏—Ç—å –Ω–∞ –≤–∞—à–∏ –≤–æ–ø—Ä–æ—Å—ã –∏ –æ–±—Å—É–¥–∏—Ç—å –∏–Ω—Ç–µ—Ä–µ—Å—É—é—â–∏–µ –≤–∞—Å —Ç–µ–º—ã. –û —á–µ–º –±—ã –≤—ã —Ö–æ—Ç–µ–ª–∏ –ø–æ–≥–æ–≤–æ—Ä–∏—Ç—å —Å–µ–≥–æ–¥–Ω—è?");
        });

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        clearConversationsBtn.addEventListener('click', () => {
            chatSessions = [];
            chatHistory.innerHTML = '';
            chatMessages.innerHTML = '';
            addMessage("–í—Å–µ –±–µ—Å–µ–¥—ã –æ—á–∏—â–µ–Ω—ã. –ù–∞—á–Ω–µ–º –Ω–æ–≤—ã–π —Ä–∞–∑–≥–æ–≤–æ—Ä?");
        });

        exportDataBtn.addEventListener('click', () => {
            const dataStr = JSON.stringify(chatSessions);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            const exportFileDefaultName = 'chat_history.json';

            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        });

        topicSelect.addEventListener('change', () => {
            conversationContext.topic = topicSelect.value;
            addMessage(`–û—Ç–ª–∏—á–Ω–æ! –î–∞–≤–∞–π—Ç–µ –æ–±—Å—É–¥–∏–º —Ç–µ–º—É "${topicSelect.options[topicSelect.selectedIndex].text}". –ß—Ç–æ –∏–º–µ–Ω–Ω–æ –≤–∞—Å –∏–Ω—Ç–µ—Ä–µ—Å—É–µ—Ç –≤ —ç—Ç–æ–π –æ–±–ª–∞—Å—Ç–∏?`);
        });

        avatarOptions.forEach(option => {
            option.addEventListener('click', () => {
                avatarOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                document.documentElement.style.setProperty('--primary-color', option.style.backgroundColor);
            });
        });

        themeOptions.forEach(option => {
            option.addEventListener('click', () => {
                themeOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                applyTheme(option.style.backgroundColor);
            });
        });

        function applyTheme(backgroundColor) {
            const isDark = isColorDark(backgroundColor);
            document.body.classList.toggle('dark-mode', isDark);
            document.documentElement.style.setProperty('--secondary-color', backgroundColor);
            document.documentElement.style.setProperty('--text-color', isDark ? '#ffffff' : '#343541');
        }

        function isColorDark(color) {
            const rgb = parseInt(color.slice(1), 16);
            const r = (rgb >> 16) & 0xff;
            const g = (rgb >>  8) & 0xff;
            const b = (rgb >>  0) & 0xff;
            const luma = 0.2126 * r + 0.7152 * g + 0.0722 * b;
            return luma < 128;
        }

        hamburgerMenu.addEventListener('click', (e) => {
            e.stopPropagation(); // Prevent the click from propagating to the document
            sidebar.classList.toggle('open');
            hamburgerMenu.classList.toggle('open');
        });

        sidebar.addEventListener('click', (e) => {
            e.stopPropagation();
        });

        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 && !sidebar.contains(e.target) && !hamburgerMenu.contains(e.target)) {
                sidebar.classList.remove('open');
                hamburgerMenu.classList.remove('open');
            }
        });

        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                sidebar.classList.remove('open');
                hamburgerMenu.classList.remove('open');
            }
        });

        addMessage("–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ! –Ø —É–ª—É—á—à–µ–Ω–Ω—ã–π –ò–ò-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç. –ì–æ—Ç–æ–≤ –æ—Ç–≤–µ—Ç–∏—Ç—å –Ω–∞ –≤–∞—à–∏ –≤–æ–ø—Ä–æ—Å—ã –∏ –æ–±—Å—É–¥–∏—Ç—å –∏–Ω—Ç–µ—Ä–µ—Å—É—é—â–∏–µ –≤–∞—Å —Ç–µ–º—ã. –û —á–µ–º –±—ã –≤—ã —Ö–æ—Ç–µ–ª–∏ –ø–æ–≥–æ–≤–æ—Ä–∏—Ç—å —Å–µ–≥–æ–¥–Ω—è?");
    </script>
